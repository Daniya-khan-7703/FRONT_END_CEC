<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel = "stylesheet" href = "../bootstrap/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>BOOTSTRAP FORM</title>
    <style>
      form{
        background-color : rgb(242, 255, 0);
      }
      @media screen and (min-width:200px) and (max-width:800px) {
       form
       {
        background-color : aqua;
       }
      }
    </style>
</head>
<body>
  <form>
    <div class = "container mt-4 text-center text-success" >
        <h2 class = " text-primary mb-5">Student Registration</h2>
        <div class = "mb-3 text-info">
        <label class = "form-label"for = "name"> NAME</label>
        <input class="form-control" type = "text" id = "name" name = "name" required>
        
        </div>
        <div class = "mb-3">
        <label class = "form-label" for = "email">email</label>
        <input  class="form-control" type = "text" id = "email" name = "email" placeholder="example@gmail.com" required>
        <div>
        <label class = " text-body mt-4" for ="department">Department:</label>
        <select class = "form-control">
            <option>Computer science</option>
            <option>Information science</option>
            <option>Mechanical science</option>
            <option>Electrical and Communication</option>
            </div>
        </select>
        </div>
          <div class = "mt-3">
        <label class = "form-label" for = "password">Password:</label>
        <input  class="form-control" type = "password" id = "password" name = "password" placeholder="must contain 8 characters" required>
    </div>
      <div>
        <label  class = "mt-4 mb-3" for = "female" > FEMALE </label>
        <input type = "radio" id = "female" name = "gender" value = "female" >
    
   
        <label  class = "mt-4" for = "male" > MALE </label>
        <input type = "radio" id = "male" name = "gender" value = "male" >
    </div>  
    <h4>Terms and conditions:</h4> <label class = "form-control"><input  class = "form-label"type = "checkbox" name = "terms" required /> I agree to the terms and conditions </label>
    <div>
    <label class = "form-control" for = "rating">give your rating</label>
    <input  class = "form-label" type = "range" name = "range" id = "range" min="0" max = "100" >
    </div>       
        <button class = "btn btn-success" >submit</button>
        <button class = "btn btn-warning" >reset</button>
    </div>
  </form>
  
</body>
</html>
