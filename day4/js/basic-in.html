<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["Apple", "Banana" ,"Mango" , "Orange"];
        let count = 1;
        // using for-of to iterate over array
        for(let fruit of fruits )
    {
        console.log(fruit);
        console.log(count++);
    }
    console.log(count);
    </script>
</body>
</html>
